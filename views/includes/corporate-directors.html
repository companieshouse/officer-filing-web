{% block content %}
<div class="govuk-summary-card">
  <div class="govuk-summary-card__title-wrapper">
    <h2 class="govuk-summary-card__title">{{officerCard.officer.name}}</h2>
  </div>
  <div class="govuk-summary-card__content">
    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Role
        </dt>
        <dd class="govuk-summary-list__value">
          Director
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Date appointed
        </dt>
        <dd class="govuk-summary-list__value">
          {{officerCard.officer.appointedOn}}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
        </dt>
        <dd class="govuk-summary-list__value">
        </dd>
      </div>
    </dl>
    <div class="govuk-!-padding-top-2">
    {% if CH01_ACTIVE === "true" %}
    <h1> CH01 Active </h1>
    {% endif %}
      <button id="directorUpdateButton" name="appointmentId" class="govuk-button govuk-button--secondary govuk-!-margin-right-2" data-module="govuk-button" value="{{officerCard.appointmentId}}">
        View and update details
      </button>
      <button id="directorButton" name="appointmentId" class="govuk-button govuk-button--secondary" data-module="govuk-button" value="{{officerCard.appointmentId}}">
        Remove director
      </button>
    </div>
  </div>
</div>
{% endblock %}
