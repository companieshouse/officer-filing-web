<div class="govuk-button-group">
    {{ govukButton({
      attributes: {
        id: "submit",
        "data-event-id": "confirm-and-submit-button"
      },
      text: i18n.confirmAndSubmit | default("Confirm and submit")
    }) }}
    <a class="govuk-link" href="{{cancelLink}}" data-event-id="cancel-link"> {{ i18n.cancel | default("Cancel") }}</a>
</div>
