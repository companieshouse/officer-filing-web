<div id="my-autocomplete-container" class="govuk-form-group">
<label for="personal_title" class="govuk-label" >Professional or honorary title (if relevant)</label>
<div id="personal_title-hint" class="govuk-hint">
  Start typing a title, such as Dr or Professor, then choose from the list.
</div>
</div>

<script type="text/javascript" src="{{assetPath}}/javascripts/app/accessible-autocomplete.min.js"></script>


<script type="text/javascript">
const titles = "{{titles}}"
const titleArray = titles.split(",")
accessibleAutocomplete({
  element: document.querySelector('#my-autocomplete-container'),
  id: 'personal_title', // To match it to the existing <label>.
  source: titleArray,
  name: 'personal_title',
  defaultValue:'{{personal_title}}'
})

</script>
